<div *ngIf="multipleUsers">
  <mat-select placeholder="Select user" [(value)]="selected" (selectionChange)="valueChanged($event.value)">
    <mat-option *ngFor="let user of row._users" [value]="user.name">{{ user.name }}</mat-option>
  </mat-select>
</div>
<div *ngIf="!multipleUsers">
  {{ row._users[0].name }}
</div>
