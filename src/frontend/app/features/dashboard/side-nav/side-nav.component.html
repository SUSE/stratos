<nav class="side-nav">
  <div class="side-nav__top">
    <div class="side-nav__top-inner">
      <div class="side-nav__logo" (click)="logoClicked.next(true)">
        <div class="side-nav__logo-text">Stratos</div>
      </div>
    </div>
  </div>
  <ul class="side-nav__items">
    <li *ngFor="let tab of tabs" class="side-nav__itemContainer" [ngClass]="{'side-nav__itemContainer-hidden': !tab.visible}">
      <a class="side-nav__item" [routerLink]="[tab.link]" [routerLinkActive]="['side-nav__item--active']">
        <mat-icon *ngIf="tab.matIcon.indexOf('svg:') !== 0">{{ tab.matIcon }}</mat-icon>
        <app-svg-icon *ngIf="tab.matIcon.indexOf('svg:') === 0" icon="{{ tab.matIcon }}"></app-svg-icon> 
        {{ tab.text }}
      </a>
    </li>
  </ul>
</nav>
