<div class="env-var-view">
  <h2 mat-dialog-title>
    Environment Variables
  </h2>
  <mat-dialog-content class="env-var-view__content">
    <app-code-block>
      <ng-container>
        <div class="env-var-view__content__code-block-line">
          <pre>{{data.key}}=<span *ngIf="!isObject(data.value)">{{data.value}}</span></pre>
          <pre *ngIf="isObject(data.value)">{{ data.value | json }}</pre>
        </div>
      </ng-container>
    </app-code-block>
  </mat-dialog-content>

  <mat-dialog-actions class="env-var-view__actions">
    <button mat-button color="primary" [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
</div>
