<app-meta-card class="stack-card">
  <app-meta-card-title class="stack-card__title">
    <div class="stack-card__title-link">{{ row.entity.name }}</div>
  </app-meta-card-title>
  <app-meta-card-item>
    <app-meta-card-key>Description</app-meta-card-key>
    <app-meta-card-value>{{ row.entity.description }}</app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Created</app-meta-card-key>
    <app-meta-card-value>{{ row.metadata.created_at | date: 'medium' }}</app-meta-card-value>
  </app-meta-card-item>
  <app-meta-card-item>
    <app-meta-card-key>Updated</app-meta-card-key>
    <app-meta-card-value>{{ row.metadata.updated_at | date: 'medium' }}</app-meta-card-value>
  </app-meta-card-item>
</app-meta-card>
